<div>
  <form class="" ng-submit="findMovie()">
    <input type="text" placeholder="movie title" ng-model="searchContent">
    <button type="submit" name="button">Search</button>
  </form>

  <div>

    <h4 ng-bind="title"></h4>
    <p ng-bind="desc"></p>
    <img ng-show="picture" ng-src="http://image.tmdb.org/t/p/w500{{picture}}}" class="movieImage"/>

  </div>
</div>
